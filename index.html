<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carrinho</title>

    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <main class="site-main">
      <article class="article-left-white">
        <header class="header-left-white">
          <div class="div-left-white">
            <img
              src="assets/img/Male User.png"
              alt="user icon"
              class="img-user"
            />
            <img src="assets/img/shopbag.png" alt="shopp bag" class="img-bag" />
          </div>
          <div class="div-right-white">
            <img src="assets/img/Back.png" alt="arrow back" class="img-back" />

          </div>
        </header>

          <div class="card-white1">
            <figure class="img-shoes">
              <img src="assets/img/adidas-shoes.png" alt="" />
            </figure>
            <hr class="details-hr" />
            <aside class="details">
              <header class="details-header">
                <h2 class="details-title">Adidas Shoes</h2>
              </header>
              <article class="details-article">
                <section class="details-shoes">
                  <div class="details-size">
                    <p>Size:</p>
                    <p>8,5</p>
                  </div>
                  <div class="details-color">
                    <p>Color:</p>
                    <img
                      src="assets/img/color.png"
                      alt="color select"
                      class="details-img"
                    />
                  </div>
                </section>
                <section class="details-price">
                  <div class="details-size">
                    <p>Qty:</p>
                    <p>-</p>
                    <p class="qty-number">1</p>
                    <p>+</p>
                  </div>
                  <div class="details-color">
                    <p>Price: $ 540</p>
                  </div>
                </section>
