<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>

    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
    <main class="site-main">
        <article class="article-left-white">
            <header class="header-left-white">
                <div class="div-left-white"></div>
                <div class="div-right-white"></div>
            </header>
            <section class="section-white">
                <div class="card-white1"></div>
                <div class="card-white2"></div>
                <div class="card-white3"></div>
                <div class="card-white4"></div>
            </section>
            <footer class="footer-white">
                <section class="section-price-white"></section>
                <section class="section-footer-white">
                    <button class="button-cancel"></button>
                    <button class="button-checkout"></button>
                </section>
            </footer>
        </article>
        <article class="article-right-black">
            <header class="header-right-black">
                <div class="div-left-black"></div>
                <div class="div-right-black"></div>
            </header>
            <section class="checkout-information-black">
                <div class="section-pay-black"></div>
            </section>
            <footer class="footer-black">
                <section class="section-footer-black"></section>
            </footer>
        </article>
    </main>
</body>
</html>
